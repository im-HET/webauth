<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Авторизация в интернет</title>
 </head>
 <style >
  .cntr {
	position: fixed;
	width: 80%;
	text-align: center;
	left: 10%;
  }
  .rght {
	text-align: right;
  }
  .p1 {
	font-weight: bold;
  font-size: 200%;
	text-transform: uppercase;
	text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  }
  .p2 {
	font-weight: bold;
  font-size: 150%;
  }
  .bg {
	position:fixed;
	left: 0px;
	top: 0px;	
  }
  .w20 {
    width: 20%
  }
 </style>
 <body>
 <p class="p1">Ваша статистика за день</p>
<p class="p2">{{.FIO}} {{.Mb}}</p>
  <table>
   {{ range .TrafStat }}
    <tr>
      <td class="w20">{{ index . 0 }} </td>
      <td class="w20">{{ index . 1 }} </td>
      <td class="w20">{{ index . 2 }} </td>
      <td class="w20 p2">{{ index . 3 }}</td>
    </tr>
   {{end}}
  </table>
 </body>
</html>
